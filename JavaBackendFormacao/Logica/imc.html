<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostrar(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(peso, altura) {
		return peso / (altura * altura)
	}

	var imc1 = calculaImc(50, 1.6);
	var imc2 = calculaImc(45, 1,4);
	mostrar(imc1 + imc2);

</script>
