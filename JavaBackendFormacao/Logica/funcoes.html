<meta charset="utf-8">

<script type="text/javascript">

	function pulaLinha() {
		document.write("<br>");
	}


	function mostrar(texto) {
		document.write(texto);
		pulaLinha();
	}

	document.write("Pulando linha..");
	pulaLinha();
	document.write("Foi pulado uma linha<br>");

	mostrar("Hello world");
</script>
