<meta charset="utf-8">

<script type="text/javascript">
	function pulaLinha() {
		document.write("<br>");

	}

	function mostrar(texto) {
		document.write(texto);
		pulaLinha();
	}

	var convidados = parseInt(prompt("Convidados: "));
	var vips = parseInt(prompt("VIps: "));

	var total = convidados + vips;

	mostrar(total);
</script>
